<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
      <tbody>
        {% for user, details in users.items() %}
        <tr>
          <td>{{ user }}</td>
          <td>{{ details["age"] }}</td>
          <td>{{ details["country"] }}</td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
</body>
</html>
